<div class="cart">
    <h2 class="title">Shopping Cart</h2>
    <div class="card">
        <div class="list">
            @for(item of product; track item.description){
            <div class="listItem">
                <p>{{ item.description }}</p>
                <p>{{ item.amount | currency : "S/. " }}</p>
            </div>
            }
            <section>
                <button (click)="payment()" class="btn">Pagar</button>
            </section>
        </div>
    </div>
</div>
